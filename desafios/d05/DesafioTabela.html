<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Desafio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
                <tr>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" class="mode-class" scope="rowgroup">Exatas</th>
                <td class="material-work">Matemática</td>
                <td>6</td>
                <td>5</td>
                <td>5.5</td>
            </tr>
            <tr>
                <td class="material-work">Física</td>
                <td>8</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td class="material-work">Química</td>
                <td>9</td>
                <td>10</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td class="material-work">Biologia</td>
                <td>2</td>
                <td>10</td>
                <td>6</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de exatas</th>
                <th>0</th>
            </tr>
            <tr>
                <th rowspan="2" class="mode-class" scope="rowgroup">Humanas</th>
                <td class="material-work">História</td>
                <td>6</td>
                <td>9</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td class="material-work">Geografia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de humanas</th>
                <th>0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
