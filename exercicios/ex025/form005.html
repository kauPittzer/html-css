<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="get">
        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sx" id="sxm" value="M"> <label for="sxm">Masculino</label>
                <input type="radio" name="sx" id="sxf" value="F" checked> <label for="sxf">Feminino</label>
        </fieldset>
            <fieldset>
            <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label><br>

                <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Volei</label><br>

                <input type="checkbox" name="futameri" id="ifutameri"> <label for="ifutameri">Futebol Americano</label><br>

                <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label><br>
                
                <input type="checkbox" name="pong" id="ipong"> <label for="ipong">Ping-Pong</label><br>

                <input type="checkbox" name="boxe" id="iboxe"> <label for="iboxe">Boxe</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
