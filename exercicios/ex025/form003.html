<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!--NOME DO ALUNO-->
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <!--MÉDIA DO ALUNO-->
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step=".1" value="5">
        </p>
        <!--DIA DA PROVA DO ALUNO-->
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" required value="2024-07-02">
        </p>
        <P>
            <label for="ihora">Horario da Prova: </label>
            <input type="time" name="hora" id="ihora">
        </P>
        <!--PERÍODO LETIVO DO ALUNO-->
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" required value="2024-07">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
