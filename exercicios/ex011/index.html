<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminue o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir um áudio em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/headlandsnational.mp3" type="audio/mpeg">
        <source src="midia/headlandsnational.ogg" type="audio/ogg">
        <source src="midia/headlandsnational.wav" type="audio/wav"> <!-- Pesado demais, então nem usa :v -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio
        <a href="midia/headlandsnational.mp3" download="headlandsnational.mp3" type="application/mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <a href="midia/headlandsnational.mp3" target="_blank" download="headlandsnational.mp3" type="application/mp3">Clique aqui para baixar o arquivo MP3</a>
</body>
</html>
